<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pinterest Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #111111; --text: #ffffff; --gray: #262626; --accent: #e60023; }
        { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        .auth-page { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card { 
            width: 100%; max-width: 350px; text-align: center; 
            display: flex; flex-direction: column; align-items: center; 
        }
        
        .main-app { display: none; } 
        
        .page { padding: 20px 8px 100px; min-height: 100vh; display: none; }
        .page.active { display: block; }
        
        .pin-container { column-count: 3; column-gap: 8px; }
        .card { break-inside: avoid; margin-bottom: 8px; border-radius: 12px; overflow: hidden; background: var(--gray); }
        .card img { width: 100%; display: block; }

        .toolbar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(38, 38, 38, 0.95); display: flex; gap: 30px; padding: 12px 25px; 
            border-radius: 40px; z-index: 6000; border: 1px solid #444; align-items: center; 
        }
        
        input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #444; 
            background: #222; color: #fff; margin-bottom: 12px; outline: none; 
        }
        .btn-red { 
            background: var(--accent); color: white; border: none; padding: 14px; 
            border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; 
        }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="auth-card">
            <i class="fab fa-pinterest" style="color:var(--accent); font-size:60px; margin-bottom: 20px;"></i>
            <h1 style="margin-bottom: 30px; font-size: 24px;">Pinterest Clone</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-red" id="btn-manual">Lanjutkan</button>
            <p style="margin: 20px 0; color: #767676;">Atau</p>
            <button class="btn-red" style="background:#4285F4;" id="btn-google">Masuk dengan Google</button>
        </div>
    </div>

    <div id="main-app">
        <main id="home" class="page active">
            <h3 style="margin-bottom: 15px;">Untuk Anda</h3>
            <div class="pin-container" id="home-grid"></div>
        </main>
        <div class="toolbar"><i class="fa fa-home active"></i><i class="fa fa-search"></i><i class="fa fa-plus-circle"></i><div id="nav-pfp" class="pfp-nav" style="width:28px; height:28px; border-radius:50%; background-size:cover;"></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwKskc4ZzZqjGmSKZHbLTrAKY38VWh6L4",
            authDomain: "pinterest-clone-7c535.firebaseapp.com",
            projectId: "pinterest-clone-7c535",
            storageBucket: "pinterest-clone-7c535.firebasestorage.app",
            messagingSenderId: "490245029712",
            appId: "1:490245029712:web:8a5aa487d54dcd20b8f655"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';

                fetchImages("aesthetic wallpaper");
            }
        });

        async function fetchImages(query) {
            const res = await fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=30&client_id=lzV4x5Ho_PmAkk4C6Ec6PuDyFrouDZFaTWVXRVBBb0k`);
            const data = await res.json();
            const grid = document.getElementById('home-grid');
            grid.innerHTML = "";
            data.results.forEach(img => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<img src="${img.urls.small}">`;
                grid.appendChild(div);
            });
        }
    </script>
</body>
</html>
