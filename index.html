<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pinterest Pro Final Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #111111; --gray: #efefef; --subtext: #767676; --accent: #e60023; }
        @media (prefers-color-scheme: dark) { :root { --bg: #111111; --text: #ffffff; --gray: #262626; --subtext: #b2b2b2; } }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); -webkit-tap-highlight-color: transparent; }

        .page { display: none; padding: 20px 8px 100px; min-height: 100vh; }
        .page.active { display: block; }
        .pin-container { column-count: 3; column-gap: 8px; }
        @media (min-width: 768px) { .pin-container { column-count: 5; } }

        .card { break-inside: avoid; margin-bottom: 8px; border-radius: 12px; overflow: hidden; background: var(--gray); cursor: pointer; }
        .card img { width: 100%; display: block; transition: 0.2s; background: #eee; }

        .toolbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--bg); display: none; gap: 30px; padding: 10px 25px; border-radius: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 6000; border: 1px solid var(--gray); align-items: center; }
        .toolbar i { font-size: 20px; color: var(--subtext); cursor: pointer; }
        .toolbar i.active { color: var(--text); }
        .pfp-nav { width: 28px; height: 28px; border-radius: 50%; background-size: cover; border: 2px solid transparent; }
        .pfp-nav.active-tab { border-color: var(--text); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; padding: 15px; }
        .modal-content { background: var(--bg); width: 100%; max-width: 400px; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; max-height: 85vh; }
        #modal-scroll { overflow-y: auto; padding: 15px; }
        .btn-red { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%; }
        
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--gray); background: var(--bg); color: var(--text); outline: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div style="text-align:center; padding: 20px;">
            <i class="fab fa-pinterest" style="color:var(--accent); font-size:50px;"></i>
            <h2 style="margin: 20px 0;">Daftar / Masuk</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-red" id="btn-manual">Lanjutkan</button>
            <p style="margin:15px 0;">Atau</p>
            <button class="btn-red" style="background:#4285F4;" id="btn-google"><i class="fab fa-google"></i> Google (Gunakan Chrome)</button>
        </div>
    </div>

    <main id="home" class="page active"><h3>Untuk Anda</h3><div class="pin-container" id="home-grid"></div></main>
    <div id="search-page" class="page"><input type="text" id="search-input" placeholder="Cari ide..."><div class="pin-container" id="search-grid"></div></div>
    <div id="upload" class="page" style="text-align:center;">
        <h3>Buat Pin</h3>
        <div style="border:2px dashed var(--gray); padding:40px; border-radius:20px; margin:20px 0;" onclick="document.getElementById('file-up').click()">
            <i class="fa fa-plus"></i><img id="up-prev" style="width:100%; display:none; margin-top:10px; border-radius:10px;">
            <input type="file" id="file-up" hidden accept="image/*">
        </div>
        <button class="btn-red" onclick="handleUpload()">Publikasikan</button>
    </div>
    <div id="profile" class="page" style="text-align:center;">
        <div id="pfp-big" style="width:80px; height:80px; margin:auto; border-radius:50%; background-size:cover; border:2px solid var(--gray);"></div>
        <h2 id="user-name" style="margin-top:10px;">User</h2>
        <button onclick="openEditProfile()" style="background:var(--gray); border:none; padding:5px 15px; border-radius:15px; margin-top:5px; font-size:12px;">Edit Profil</button>
        <div style="display:flex; justify-content:center; gap:20px; margin:20px 0; font-weight:bold;">
            <span onclick="renderProfileContent('uploaded')" id="tab-up" style="color:var(--accent); cursor:pointer;">Upload</span>
            <span onclick="renderProfileContent('saved')" id="tab-save" style="color:var(--subtext); cursor:pointer;">Disimpan</span>
        </div>
        <div class="pin-container" id="profile-grid"></div>
    </div>

    <div class="toolbar" id="main-toolbar">
        <i class="fa fa-home active" onclick="showPage('home', this)"></i>
        <i class="fa fa-search" onclick="showPage('search-page', this)"></i>
        <i class="fa fa-plus-circle" onclick="showPage('upload', this)"></i>
        <div class="pfp-nav" id="nav-pfp" onclick="showPage('profile', this)"></div>
    </div>

    <div id="modal-box" class="modal" onclick="if(event.target.id=='modal-box') this.style.display='none'">
        <div class="modal-content">
            <img id="modal-img" style="width:100%; max-height:40vh; object-fit:cover;">
            <div id="modal-scroll">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <button class="btn-red" style="width:auto;" onclick="saveToAccount()">Simpan</button>
                    <button style="background:var(--gray); border:none; padding:10px; border-radius:50%;" onclick="downloadImg()"><i class="fa fa-download"></i></button>
                </div>
                <div id="comment-list"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="comm-input" placeholder="Komentar..." style="margin:0;">
                    <button class="btn-red" style="width:auto;" onclick="sendComment()">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal" onclick="if(event.target.id=='edit-modal') this.style.display='none'">
        <div class="modal-content" style="padding:20px;">
            <h3>Edit Profil</h3>
            <input type="text" id="new-name" placeholder="Nama baru" style="margin-top:15px;">
            <button class="btn-red" onclick="updateProfileName()">Simpan Nama</button>
            <button class="btn-red" style="background:var(--gray); color:var(--text); margin-top:10px;" onclick="document.getElementById('pfp-change').click()">Ganti Foto</button>
            <input type="file" id="pfp-change" hidden accept="image/*">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, collection, addDoc, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwKskc4ZzZqjGmSKZHbLTrAKY38VWh6L4",
            authDomain: "pinterest-clone-7c535.firebaseapp.com",
            projectId: "pinterest-clone-7c535",
            storageBucket: "pinterest-clone-7c535.firebasestorage.app",
            messagingSenderId: "490245029712",
            appId: "1:490245029712:web:8a5aa487d54dcd20b8f655"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const UNSPLASH_KEY = "lzV4x5Ho_PmAkk4C6Ec6PuDyFrouDZFaTWVXRVBBb0k";

        let currentImg = "";
        document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-manual').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { name: email.split('@')[0], pfp: "https://i.pravatar.cc/150", uploaded: [], saved: [] });
            } catch { await signInWithEmailAndPassword(auth, email, pass); }
        };

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('main-toolbar').style.display = 'flex';
                syncUser(user);
                fetchUnsplash("aesthetic portrait", "home-grid");
            }
        });

        async function syncUser(user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            if(!snap.exists()) await setDoc(doc(db, "users", user.uid), { name: user.displayName || "User", pfp: user.photoURL || "https://i.pravatar.cc/150", uploaded: [], saved: [] });
            const data = (await getDoc(doc(db, "users", user.uid))).data();
            document.getElementById('user-name').innerText = data.name;
            document.querySelectorAll('.pfp-nav, #pfp-big').forEach(el => el.style.backgroundImage = `url(${data.pfp})`);
        }

        async function fetchUnsplash(keyword, targetId) {
            const grid = document.getElementById(targetId);
            grid.innerHTML = "<p>Memuat...</p>";
            const res = await fetch(`https://api.unsplash.com/search/photos?query=${keyword}&per_page=50&client_id=${UNSPLASH_KEY}`);
            const data = await res.json();
            grid.innerHTML = "";
            data.results.forEach(img => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<img src="${img.urls.small}" loading="lazy">`;
                div.onclick = () => {
                    currentImg = img.urls.regular;
                    document.getElementById('modal-img').src = currentImg;
                    document.getElementById('modal-box').style.display = 'flex';
                    loadComments(currentImg);
                };
                grid.appendChild(div);
            });
        }
 document.getElementById('search-input').onkeypress = (e) => { if(e.key === 'Enter') fetchUnsplash(e.target.value, 'search-grid'); };

        window.openEditProfile = () => document.getElementById('edit-modal').style.display = 'flex';
        window.updateProfileName = async () => {
            const n = document.getElementById('new-name').value;
            if(n) { await updateDoc(doc(db, "users", auth.currentUser.uid), { name: n }); location.reload(); }
        };

        window.downloadImg = async () => {
            const res = await fetch(currentImg);
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Pin_${Date.now()}.jpg`;
            a.click();
        };

        window.saveToAccount = async () => {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { saved: arrayUnion(currentImg) });
            alert("Disimpan!");
        };

        window.handleUpload = () => {
            const reader = new FileReader();
            reader.onload = async (e) => {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { uploaded: arrayUnion(e.target.result) });
                alert("Berhasil!"); showPage('profile', document.getElementById('nav-pfp'));
            };
            reader.readAsDataURL(document.getElementById('file-up').files[0]);
        };

        window.sendComment = async () => {
            const text = document.getElementById('comm-input').value;
            if(!text.trim()) return;
            const data = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
            await addDoc(collection(db, "comments"), { pinUrl: currentImg, uid: auth.currentUser.uid, name: data.name, pfp: data.pfp, text: text, time: new Date() });
            document.getElementById('comm-input').value = "";
        };

        function loadComments(url) {
            const q = query(collection(db, "comments"), where("pinUrl", "==", url), orderBy("time", "asc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('comment-list'); list.innerHTML = "";
                snap.forEach(doc => {
                    const c = doc.data();
                    list.innerHTML += `<div style="display:flex; gap:10px; margin-bottom:10px; font-size:13px;"><div style="background-image:url(${c.pfp}); width:25px; height:25px; border-radius:50%; background-size:cover;"></div><div><b>${c.name}</b><p>${c.text}</p></div></div>`;
                });
            });
        }

        window.renderProfileContent = async (type) => {
            const data = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
            const grid = document.getElementById('profile-grid'); grid.innerHTML = "";
            data[type].forEach(url => {
                const div = document.createElement('div'); div.className = 'card';
                div.innerHTML = `<img src="${url}">`; grid.appendChild(div);
            });
            document.getElementById('tab-up').style.color = type === 'uploaded' ? 'var(--accent)' : 'var(--subtext)';
            document.getElementById('tab-save').style.color = type === 'saved' ? 'var(--accent)' : 'var(--subtext)';
        };

        window.showPage = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.toolbar i, .pfp-nav').forEach(i => i.classList.remove('active', 'active-tab'));
            el.classList.add(el.tagName === 'I' ? 'active' : 'active-tab');
            if(id === 'profile') renderProfileContent('uploaded');
        };

        document.getElementById('pfp-change').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = async (v) => { await updateDoc(doc(db, "users", auth.currentUser.uid), { pfp: v.target.result }); location.reload(); };
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('file-up').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (v) => { document.getElementById('up-prev').src = v.target.result; document.getElementById('up-prev').style.display='block'; };
            reader.readAsDataURL(e.target.files[0]);
        };
    </script>
</body>
</html>
