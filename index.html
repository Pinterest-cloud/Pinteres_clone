<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pinterest Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #111111; --gray: #efefef; --accent: #e60023; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --text: #ffffff; --gray: #262626; } }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); -webkit-tap-highlight-color: transparent; }

        input { 
            width: 100%; 
            padding: 14px 20px; 
            margin-bottom: 12px; 
            border-radius: 25px; 
            border: 1.5px solid #ddd; 
            background: var(--bg); 
            color: var(--text); 
            font-size: 16px; 
            outline: none; 
            display: block;
        }
        input:focus { border-color: var(--accent); }

        #auth-page { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: var(--bg); padding: 20px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        
        .btn-google-custom { 
            width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ddd; 
            background: white; color: #555; font-weight: 600; display: flex; 
            align-items: center; justify-content: center; gap: 10px; cursor: pointer; margin-top: 15px;
        }

        .navbar { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--bg); 
            display: flex; justify-content: space-around; padding: 8px 0 20px; 
            border-top: 0.5px solid var(--gray); z-index: 999;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #767676; font-size: 10px; gap: 4px; flex: 1; cursor: pointer; }
        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--text); }

        header { position: sticky; top: 0; background: var(--bg); padding: 10px 15px; z-index: 100; display: flex; gap: 10px; align-items: center; }
        .search-container { flex: 1; background: var(--gray); border-radius: 20px; padding: 8px 15px; display: flex; align-items: center; gap: 10px; }
        .search-container input { border: none; background: transparent; color: var(--text); outline: none; width: 100%; font-size: 14px; margin-bottom: 0; padding: 0; }

        .menu-list { text-align: left; padding: 10px 20px; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 0.1px solid var(--gray); font-size: 15px; cursor: pointer; }
        .menu-item i { color: #888; font-size: 12px; }

        .pin-container { column-count: 2; column-gap: 8px; padding: 8px; }
        .card { break-inside: avoid; margin-bottom: 8px; border-radius: 12px; overflow: hidden; background: var(--gray); }
        .card img { width: 100%; display: block; border-radius: 12px; }
        
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="auth-card">
            <i class="fab fa-pinterest" style="color:var(--accent); font-size:45px; margin-bottom:20px;"></i>
            <h2 style="margin-bottom:25px;">Daftar atau Masuk</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()" style="width:100%; padding:14px; border-radius:25px; border:none; background:var(--accent); color:white; font-weight:bold; cursor:pointer;">Lanjutkan</button>
            <button class="btn-google-custom" id="btn-google">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="18"> Lanjutkan dengan Google
            </button>
        </div>
    </div>

    <div id="main-app">
        <header id="main-header">
            <div class="search-container">
                <i class="fa fa-search" style="color:gray"></i>
                <input type="text" id="search-input" placeholder="Cari ide...">
            </div>
            <i class="fa fa-camera" style="font-size:18px; color:gray"></i>
        </header>

        <div id="page-beranda" class="page active">
            <div class="pin-container" id="grid"></div>
        </div>

        <div id="page-cari" class="page" style="padding: 20px;">
            <h3 style="margin-bottom:15px;">Ide untuk Anda</h3>
            <div class="pin-container" id="search-grid"></div>
        </div>

        <div id="page-disimpan" class="page">
            <div style="padding:20px; display:flex; align-items:center; gap:15px; border-bottom:8px solid var(--gray)">
                <div id="u-pfp" style="width:50px; height:50px; border-radius:50%; background:#00d084; color:white; display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:bold">M</div>
                <div style="text-align:left">
                    <h3 id="u-name">User</h3>
                    <p style="font-size:12px; color:gray">Lihat profil</p>
                </div>
            </div>
            <div class="menu-list">
                <p style="font-size:12px; color:gray; margin:15px 0 5px;">Pengaturan</p>
                <div class="menu-item" onclick="alert('Fitur Manajemen Akun segera hadir!')"><span>Manajemen akun</span><i class="fa fa-chevron-right"></i></div>
                <div class="menu-item" onclick="alert('Visibilitas Profil Aktif')"><span>Visibilitas profil</span><i class="fa fa-chevron-right"></i></div>
                <div class="menu-item" onclick="alert('Notifikasi diaktifkan')"><span>Notifikasi</span><i class="fa fa-chevron-right"></i></div>
                <div class="menu-item"><span>Privasi dan data</span><i class="fa fa-chevron-right"></i></div>
                <p style="font-size:12px; color:gray; margin:20px 0 5px;">Masuk</p>
                <div class="menu-item"><span>Tambahkan akun</span><i class="fa fa-chevron-right"></i></div>
                <div class="menu-item" onclick="handleLogout()" style="color:var(--accent)"><span>Keluar</span><i class="fa fa-chevron-right"></i></div>
            </div>
        </div>

        <nav class="navbar">
            <div class="nav-item active" onclick="navTo('page-beranda', this)"><i class="fa fa-home"></i><span>Beranda</span></div>
            <div class="nav-item" onclick="navTo('page-cari', this)"><i class="fa fa-search"></i><span>Cari</span></div>
            <div class="nav-item" onclick="alert('Fitur Buat Pin segera hadir!')"><i class="fa fa-plus"></i><span>Buat</span></div>
            <div class="nav-item" onclick="alert('Belum ada pesan baru')"><i class="fa fa-comment-dots"></i><span>Kotak Ma...</span></div>
            <div class="nav-item" onclick="navTo('page-disimpan', this)"><i class="fa fa-user"></i><span>Disimpan</span></div>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwKskc4ZzZqjGmSKZHbLTrAKY38VWh6L4",
            authDomain: "pinterest-clone-7c535.firebaseapp.com",
            projectId: "pinterest-clone-7c535",
            storageBucket: "pinterest-clone-7c535.firebasestorage.app",
            messagingSenderId: "490245029712",
            appId: "1:490245029712:web:8a5aa487d54dcd20b8f655"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.handleLogin = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("Isi email dan password!");
            try { await createUserWithEmailAndPassword(auth, e, p); } 
            catch { await signInWithEmailAndPassword(auth, e, p).catch(() => alert("Cek kembali akun anda")); }
        };

    document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                const name = user.displayName || user.email.split('@')[0];
                document.getElementById('u-name').innerText = name;
                document.getElementById('u-pfp').innerText = name.charAt(0).toUpperCase();
                fetchImages('random', 'grid');
            }
        });
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                navTo('page-cari', document.querySelectorAll('.nav-item')[1]);
                fetchImages(e.target.value, 'search-grid');
            }
        });

        window.navTo = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('main-header').style.display = (id === 'page-disimpan') ? 'none' : 'flex';
        };

        async function fetchImages(query, targetId) {
            const container = document.getElementById(targetId);
            container.innerHTML = "<p style='padding:20px; color:gray;'>Memuat...</p>";
            const res = await fetch(`https://api.unsplash.com/photos/random?count=30&query=${query}&client_id=lzV4x5Ho_PmAkk4C6Ec6PuDyFrouDZFaTWVXRVBBb0k`);
            const data = await res.json();
            container.innerHTML = "";
            data.forEach(img => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<img src="${img.urls.small}">`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
