<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisiAura - Visual Inspirasi Masa Depan</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBh69vvpiOHQ8ZxxrDh54ciq5GsjZs65Gw",
            authDomain: "visiaura-github.firebaseapp.com",
            projectId: "visiaura-github",
            storageBucket: "visiaura-github.firebasestorage.app",
            messagingSenderId: "29980718838",
            appId: "1:29980718838:web:389fca45c55b4fa0e15ed7",
            measurementId: "G-WVQZMYKP76"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Export ke window agar bisa diakses oleh javascript.js
        window.fbAuth = auth;
        window.fbDb = db;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;
        window.googleProvider = new GoogleAuthProvider();

        // Trigger event bahwa Firebase siap
        window.dispatchEvent(new Event('firebase-ready'));
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-gray-900 font-sans overflow-x-hidden">

    <!-- Screen Onboarding / Login -->
    <section id="auth-screen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-6 overflow-hidden">
        <div id="floating-bg" class="absolute inset-0 pointer-events-none opacity-20"></div>

        <div class="relative z-10 w-full max-w-md bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-gray-100">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold tracking-tighter text-[#E60023]">VisiAura</h1>
                <p class="text-gray-500 mt-2">Temukan aura visualmu sekarang.</p>
            </div>

            <div id="auth-form-container">
                <input type="email" id="email" placeholder="Email" class="w-full mb-3 px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-[#E60023] outline-none transition-all">
                <input type="password" id="password" placeholder="Kata Sandi" class="w-full mb-6 px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-[#E60023] outline-none transition-all">
                
                <button onclick="handleManualLogin()" class="w-full bg-[#E60023] text-white py-3 rounded-full font-bold hover:bg-[#ad001a] transition-all transform active:scale-95 shadow-lg">Masuk</button>
                
                <div class="flex items-center my-6">
                    <hr class="flex-grow border-gray-200">
                    <span class="px-3 text-gray-400 text-sm">atau</span>
                    <hr class="flex-grow border-gray-200">
                </div>

                <button onclick="handleGoogleLogin()" class="w-full flex items-center justify-center gap-3 border border-gray-200 py-3 rounded-full font-semibold hover:bg-gray-50 transition-all">
                    <img src="https://ik.imagekit.io/Kenzo/IMG_20251226_162306.jpg?updatedAt=1766741300056" alt="Google" class="w-6 h-6 rounded-full">
                    Lanjutkan dengan Google
                </button>
                
                <p class="text-center text-xs text-gray-400 mt-6">Dengan melanjutkan, Anda menyetujui Ketentuan Layanan VisiAura.</p>
            </div>
        </div>
    </section>

    <!-- App Shell -->
    <main id="app-shell" class="hidden opacity-0 transition-opacity duration-500">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md z-50 border-b border-gray-50 px-6 py-4 flex items-center gap-6">
            <div class="text-2xl font-bold text-[#E60023] cursor-pointer" onclick="showSection('home')">V</div>
            <div class="flex-grow relative">
                <i class="ph ph-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
                <input type="text" id="search-input" placeholder="Cari inspirasi Fotografi, OOTD, Interior..." class="w-full bg-gray-100 pl-12 pr-4 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-200">
            </div>
            <div class="flex items-center gap-4 text-2xl text-gray-500">
                <button class="hover:text-[#E60023] relative" onclick="showToast('Belum ada notifikasi baru', 'info')">
                    <i class="ph ph-bell"></i>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                </button>
                <button class="hover:text-gray-800" onclick="showSection('chat')"><i class="ph ph-chat-circle-dots"></i></button>
                <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden cursor-pointer border hover:border-[#E60023]" onclick="showSection('profile')">
                    <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar">
                </div>
            </div>
        </header>

        <div id="content-area" class="pt-24 pb-20 px-4 md:px-8">
            <!-- Home Section -->
            <section id="section-home" class="block">
                <div id="masonry-grid" class="columns-2 md:columns-3 lg:columns-5 gap-4"></div>
            </section>

            <!-- Create Section -->
            <section id="section-create" class="hidden max-w-4xl mx-auto py-10">
                <div class="glass-panel p-10 rounded-[3rem] text-center border border-white/40 shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <h2 class="text-3xl font-bold mb-2">Google Veo 3 <span class="text-[#E60023]">AI Video</span></h2>
                        <p class="text-gray-500 mb-8">Ubah teks menjadi video sinematik 4K secara instan.</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <input type="text" id="veo-subject" placeholder="Subjek" class="bg-white/50 border border-gray-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-[#E60023]">
                            <input type="text" id="veo-motion" placeholder="Gerakan" class="bg-white/50 border border-gray-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-[#E60023]">
                            <select id="veo-lighting" class="bg-white/50 border border-gray-100 p-4 rounded-2xl outline-none">
                                <option>Pencahayaan Sinematik</option>
                                <option>Golden Hour</option>
                            </select>
                            <select id="veo-style" class="bg-white/50 border border-gray-100 p-4 rounded-2xl outline-none">
                                <option>Realistik</option>
                                <option>Anime</option>
                            </select>
                        </div>
                        <button onclick="generateVideo()" class="bg-black text-white px-10 py-4 rounded-full font-bold hover:scale-105 transition-transform flex items-center gap-3 mx-auto shadow-xl">
                            <i class="ph ph-magic-wand"></i> Generate Video
                        </button>
                    </div>
                </div>
            </section>

            <!-- Profile Section -->
            <section id="section-profile" class="hidden text-center">
                <div class="mb-8">
                    <div class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white shadow-lg overflow-hidden">
                        <img id="profile-img-large" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-full h-full object-cover">
                    </div>
                    <h3 id="profile-name" class="text-3xl font-bold">Nama Pengguna</h3>
                    <p id="profile-email" class="text-gray-400">email@anda.com</p>
                    <div class="flex justify-center gap-4 mt-6">
                        <button class="bg-gray-100 px-6 py-2 rounded-full font-semibold hover:bg-gray-200">Edit Profil</button>
                        <button onclick="handleLogout()" class="bg-red-50 px-6 py-2 rounded-full font-semibold text-[#E60023] hover:bg-red-100">Keluar</button>
                    </div>
                </div>
                <div id="profile-grid" class="columns-2 md:columns-4 gap-4"></div>
            </section>
        </div>

        <!-- Bottom Nav -->
        <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-gray-100 px-6 py-3 flex justify-between items-center z-50">
            <button onclick="showSection('home')" class="text-2xl text-[#E60023]"><i class="ph ph-house"></i></button>
            <button onclick="document.getElementById('search-input').focus()" class="text-2xl text-gray-400"><i class="ph ph-magnifying-glass"></i></button>
            <button onclick="showSection('create')" class="text-4xl text-[#E60023] -mt-6 bg-white rounded-full shadow-lg p-2"><i class="ph ph-plus-circle-fill"></i></button>
            <button onclick="showSection('chat')" class="text-2xl text-gray-400"><i class="ph ph-chat-circle-dots"></i></button>
            <button onclick="showSection('profile')" class="text-2xl text-gray-400"><i class="ph ph-user"></i></button>
        </nav>
    </main>

    <div id="toast-container" class="fixed top-6 right-6 z-[200] space-y-3 pointer-events-none"></div>

    <div id="loader-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[300] hidden flex flex-col items-center justify-center text-white">
        <div class="infinity-loop"></div>
        <p class="mt-6 font-medium tracking-widest text-[#E60023]">AI SEDANG MEMPROSES...</p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
